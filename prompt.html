<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#302b63">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Prompt Generator | Dapszx</title>
    <script>
  tailwind.config = {
    theme: {
      extend: {
        keyframes: {
          slideIn: {
            '0%': { transform: 'translateX(-100%)' },
            '100%': { transform: 'translateX(0)' },
          },
          slideOut: {
            '0%': { transform: 'translateX(0)' },
            '100%': { transform: 'translateX(100%)' },
          }
        },
        animation: {
          slideIn: 'slideIn .25s ease-in forwards',
          slideOut: 'slideOut .25s ease-out forwards',
        }
      }
    }
  }
</script>

    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: auto;
            backdrop-filter: blur(10px);
            background-color: rgba(15, 15, 25, 0.85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(100, 100, 255, 0.1);
        }
        h1 {
            color: white;
            text-align: center;
            border-bottom: 1px solid rgba(100, 100, 255, 0.3);
            padding-bottom: 15px;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 2px;
            position: relative;
        }
        h1:after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #4a90e2, transparent);
        }
        .input-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #a0a0ff;
            font-weight: normal;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 12px 15px;
            background-color: rgba(20, 20, 40, 0.8);
            border: 1px solid rgba(100, 100, 255, 0.3);
            color: white;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            transition: all 0.3s;
        }
        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }
        textarea {
            height: 250px;
            resize: vertical;
            font-family: 'Consolas', monospace;
            line-height: 1.5;
        }
        .btn-container {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .btn-generate {
            background: linear-gradient(135deg, #4a90e2 0%, #3a7bd5 100%);
            color: white;
            padding: 16px 35px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
            position: relative;
            overflow: hidden;
        }
        .btn-generate:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(74, 144, 226, 0.6);
        }
        .btn-generate:active {
            transform: translateY(-1px);
        }
        .btn-generate:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .btn-copy {
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s;
            margin-top: 15px;
            display: block;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 210, 255, 0.3);
        }
        .btn-copy:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 210, 255, 0.5);
        }
        .prompt-output {
            margin-top: 30px;
            border-top: 1px dashed rgba(100, 100, 255, 0.3);
            padding-top: 30px;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .prompt-output.visible {
            display: block;
        }

        /* PROGRESS BAR MODERN */
        .loading-bar-container {
            display: none;
            margin: 25px auto;
            max-width: 600px;
            text-align: center;
        }
        .loading-bar-container.active {
            display: block;
        }
        .progress-title {
            color: #a0a0ff;
            margin-bottom: 10px;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .progress-bar {
            height: 22px;
            background-color: rgba(20, 20, 40, 0.8);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(100, 100, 255, 0.2);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        .progress-bar-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, 
                #4a90e2 0%, 
                #5fa3ff 25%, 
                #00d2ff 50%, 
                #5fa3ff 75%, 
                #4a90e2 100%);
            border-radius: 12px;
            transition: width 7s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: absolute;
            top: 0;
            left: 0;
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.7);
            background-size: 200% 100%;
            animation: shimmer 2s infinite linear;
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .progress-bar-percentage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.85em;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
            z-index: 2;
        }
        .progress-bar-glow {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            filter: blur(5px);
            z-index: 1;
            transition: width 7s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        /* Loading dots animation */
        .loading-dots {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            margin-left: 10px;
        }
        .loading-dots span {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #4a90e2;
            display: inline-block;
            animation: loadingDot 1.5s infinite ease-in-out;
        }
        .loading-dots span:nth-child(1) { animation-delay: 0s; }
        .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
        .loading-dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes loadingDot {
            0%, 100% { transform: translateY(0); opacity: 0.5; }
            50% { transform: translateY(-5px); opacity: 1; }
        }
        
        /* CSS untuk Credit Footer */
        .footer-credit {
            text-align: center;
            margin-top: 40px;
            color: #6666aa;
            font-size: 0.8em;
            border-top: 1px solid rgba(100, 100, 255, 0.1);
            padding-top: 15px;
        }
        .footer-credit span {
            color: #a0a0ff;
            font-weight: bold;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .btn-generate {
                padding: 14px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
<!-- PAGE TRANSITION OVERLAY -->
<div id="pageTransition"
     class="fixed inset-0 bg-black z-50 -translate-x-full">
</div>

<div class="container">
    <h1>PROMPT GENERATOR BY DAPSZ</h1>
    <p style="text-align: center; color: #a0a0ff; margin-bottom: 30px;">Ganti Nama, Owner, dan Menu.</p>

    <div class="input-group">
        <label for="aiName"><i class="fas fa-robot"></i> 1. Nama AI (Contoh: Vyncore AI)</label>

    </div>
    <div class="input-group">
        <label for="ownerName"><i class="fas fa-user"></i> 2. Nama Owner (Contoh: Dapsz)</label>
        <input type="text" id="ownerName" value="Dapsz">
    </div>
    <div class="input-group">
        <label for="ownerContact"><i class="fas fa-phone"></i> 3. Kontak Owner (Contoh: 08212345678)</label>
        <input type="text" id="ownerContact" value="8212345678">
    </div>
    <div class="input-group">
        <label for="ownerChannel"><i class="fas fa-link"></i> 4. Saluran Lu bebas diisi ga</label>
        <input type="text" id="ownerChannel" value="https://whatsapp.com/channel/contoh">
    </div>
    <div class="input-group">
        <label for="customCommands"><i class="fas fa-list"></i> 5. Daftar COMMANDS (*Ganti Menu Ini!*)</label>
        <textarea style="color: white;" id="customCommands">
*tambahin menu sesuka kalian misal /owner
        </textarea>
    </div>
    
    <div class="btn-container">
        <div class="loading-bar-container" id="loadingContainer">
            <div class="progress-title">
                Generating Prompt
                <div class="loading-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-bar-glow" id="progressBarGlow"></div>
                <div class="progress-bar-fill" id="progressBarFill"></div>
                <div class="progress-bar-percentage" id="progressBarPercentage">0%</div>
            </div>
        </div>
        <button class="btn-generate" onclick="generatePrompt()">
            <i class="fas fa-bolt"></i> Generate Prompt
        </button>
    </div>

    <div class="prompt-output" id="outputArea">
        <label for="finalPrompt"><i class="fas fa-code"></i> PROMPT AKHIR (Copy-Paste Ini!):</label>
        <textarea id="finalPrompt" readonly></textarea>
        <button class="btn-copy" onclick="copyPrompt()">
            <i class="fas fa-copy"></i> COPY PROMPT
        </button>
    </div>

    <div class="footer-credit">
        <span>By Dapsz, All right Reversed</span>
    </div>
</div>

<script>
    const DURATION = 7000; // 7 detik
    
  const overlay = document.getElementById("pageTransition");
  const links = document.querySelectorAll("a");

  links.forEach(link => {
    link.addEventListener("click", function (e) {
      const href = this.getAttribute("href");
      if (!href || href.startsWith("#")) return;

      e.preventDefault();
      overlay.classList.remove("-translate-x-full");
      overlay.classList.add("animate-slideIn");

      setTimeout(() => {
        window.location.href = href;
      }, 250);
    });
  });

  window.addEventListener("load", () => {
    overlay.classList.add("animate-slideOut");
    setTimeout(() => overlay.classList.add("hidden"), 250);
  });

        const progressBarPercentage = document.getElementById('progressBarPercentage');
        const outputArea = document.getElementById('outputArea');
        const generateButton = document.querySelector('.btn-generate');

        generateButton.disabled = true;
        generateButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating...';

        outputArea.classList.remove('visible');
        loadingContainer.classList.add('active');
        
        // Reset progress bars
        progressBarFill.style.transition = 'none';
        progressBarGlow.style.transition = 'none';
        progressBarFill.style.width = '0%';
        progressBarGlow.style.width = '0%';
        progressBarPercentage.textContent = '0%';
        
        void progressBarFill.offsetWidth; // Trigger reflow

        // Start the progress animation
        progressBarFill.style.transition = `width ${DURATION/1000}s cubic-bezier(0.25, 0.46, 0.45, 0.94)`;
        progressBarGlow.style.transition = `width ${DURATION/1000}s cubic-bezier(0.25, 0.46, 0.45, 0.94)`;
        
        // Animate percentage counter
        let percentage = 0;
        const interval = setInterval(() => {
            percentage += 1;
            if (percentage <= 100) {
                progressBarPercentage.textContent = `${percentage}%`;
            }
        }, DURATION / 100);
        
        setTimeout(() => {
            progressBarFill.style.width = '100%';
            progressBarGlow.style.width = '100%';
        }, 50);

        // After 7 seconds, complete the process
        setTimeout(() => {
            clearInterval(interval);
            progressBarPercentage.textContent = '100%';
            
            const aiName = document.getElementById('aiName').value.trim() || "Vyncore";

            const customCommands = document.getElementById('customCommands').value.trim();
            const currentDate = '20/12/25'; 

            // TEMPLATE PROMPT
            const promptTemplate = `

            document.getElementById('finalPrompt').value = promptTemplate;
            
            // Stop loading and show output
            setTimeout(() => {
                loadingContainer.classList.remove('active');
                outputArea.classList.add('visible');
                
                // Re-enable generate button
                generateButton.disabled = false;
                generateButton.innerHTML = '<i class="fas fa-bolt"></i> Generate Prompt';
                
                // Scroll to output
                outputArea.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 500);
        }, DURATION); 
    }

    function copyPrompt() {
        const promptArea = document.getElementById('finalPrompt');
        promptArea.select();
        promptArea.setSelectionRange(0, 99999);
        
        // Visual feedback for copy
        const copyButton = document.querySelector('.btn-copy');
        const originalText = copyButton.innerHTML;
        
        if (document.execCommand("copy")) {
            copyButton.innerHTML = '<i class="fas fa-check"></i> Copied!';
            copyButton.style.background = 'linear-gradient(135deg, #2ecc71 0%, #27ae60 100%)';
            
            setTimeout(() => {
                copyButton.innerHTML = originalText;
                copyButton.style.background = 'linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%)';

            alert("PROMPT BERHASIL DICOPY");
        }
    }
</script>

</body>
</html>
